{% extends 'base.html' %}

{% block title %}
    Оборудование
{% endblock %}


{% block content %}


    <div class="container">
        <div class="row">
            {% for eq in equipment %}
                <div class="col-lg-3" >
                    <div class="card text-white bg-dark " style="max-width: 540px; margin-top: 100px; font-family: 'Orelega One', cursive; " >
                      <div class="row">
                            <div class="col-lg">
                              <img src="{{ eq.image.url }}" class="card-img-top" style="margin: 25px; width: 200px; height: 200px; ">
                            </div>
                            <div class="col-lg" >
                              <div class="card-body" style="height: 200px;color: #c1d6cc">
                                <h5 class="card-title">{{ eq.name }}</h5>
                                <p class="card-text">{{ eq.description| truncatechars_html:40 }}</p>
                              </div>
                            </div>

                      </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
