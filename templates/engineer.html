{% extends 'base.html' %}

{% block title %}
    Саунд продюссеры
{% endblock %}


{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-lg-6" >
                <div class="card text-white bg-dark " style="max-width: 540px; margin-top: 100px;" >
                  <div class="row">
                        <div class="col-lg-7 ">
                          <img src="{{ engineer2.image.url }}" class="card-img-top" style="margin: 10px; width: 300px; height: 300px;">
                        </div>
                        <div class="col-lg-5" >
                          <div class="card-body" style="font-family: 'Orelega One', cursive; color: #c1d6cc">
                            <h5 class="card-title">{{ engineer2.name }}</h5>
                            <p class="card-text">{{ engineer2.description }}</p>
                            <p class="card-text"><small class="text-muted">'{{ engineer2.quote }}'</small></p>
                          </div>
                        </div>

                  </div>
                </div>
            </div>
            <div class="col-lg-6" >
                <div class="card text-white bg-dark " style="max-width: 540px; margin-top: 100px;" >
                  <div class="row">
                        <div class="col-lg-7">
                          <img src="{{ engineer1.image.url }}" class="card-img-top" style="margin: 10px; width: 300px; height: 300px;">
                        </div>
                        <div class="col-lg-5" >
                          <div class="card-body" style="font-family: 'Orelega One', cursive; color: #c1d6cc">
                            <h5 class="card-title">{{ engineer1.name }}</h5>
                            <p class="card-text">{{ engineer1.description }}</p>
                            <p class="card-text"><small class="text-muted">'{{ engineer1.quote }}'</small></p>
                          </div>
                        </div>

                  </div>
                </div>

            </div>

        </div>
    </div>

{% endblock %}
