{% extends 'base.html' %}

{% block title %}
    Мероприятия
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg">
            <div class="card mb text-white bg-dark"  style="margin: 30px;">
              <img src="{{ events.image.url }}" class="card-img-top" alt="..." style="width:1007px; height: 400px; margin-top: 30px;margin-left: 20px;margin-right: 20px;" >
              <div class="card-body" style="font-family: 'Orelega One', cursive; color: #c1d6cc">
                <h5 class="card-title">{{ events.name }}</h5>
                <p class="card-text">{{ events.description }}</p>
                <p class="card-text"><small class="text-muted">{{ events.location }} | {{ events.date }}</small></p>
              </div>
            </div></div>
        </div>
    </div>

{% endblock %}
